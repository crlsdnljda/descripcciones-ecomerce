services:
  db:
    image: postgres:16-alpine
    env_file: db.env
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build:
      context: https://github.com/crlsdnljda/descripcciones-ecomerce.git
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    env_file: app.env
    restart: unless-stopped

volumes:
  db_data:
